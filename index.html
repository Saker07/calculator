<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="script.js" defer></script>
    <main>
        <div class="calculator">
            <div class="display">
                0
            </div>
            <div class="keyboard">
                <div class="row">
                    <button class="tool factorial top">X!</button>
                    <button class="tool clear top">C</button>
                    <button class="tool delete top">D</button>
                    <button class="tool divide side">/</button>
                </div>
                <div class="row">
                    <button class="key number">7</button>
                    <button class="key number">8</button>
                    <button class="key number">9</button>
                    <button class="tool multiply side">*</button>
                </div>
                <div class="row">
                    <button class="key number">4</button>
                    <button class="key number">5</button>
                    <button class="key number">6</button>
                    <button class="tool subtract side">-</button>
                </div>
                <div class="row">
                    <button class="key number">1</button>
                    <button class="key number">2</button>
                    <button class="key number">3</button>
                    <button class="tool add side">+</button>
                </div>
                <div class="row">
                    <button class="key sign">+/-</button>
                    <button class="key number">0</button>
                    <button class="key dot">.</button>
                    <button class="tool operate side">=</button>
                </div>
                <!-- <div class="sideTools">
                    <button class="tool multiply">*</button>
                    <button class="tool subtract">-</button>
                    <button class="tool add">+</button>
                    <button class="tool operate">=</button>
                </div> -->
            </div>
        </div>
    </main>
    <footer><a href="https://github.com/Saker07/calculator" >GitHub</a></footer>
</body>
</html>
